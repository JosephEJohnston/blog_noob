<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="_fragments :: head(~{::title})">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>关于我</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../static/css/me.css">
    </head>
    <body>

        <!-- 导航部分 -->
        <nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <!-- teal 是颜色 -->
                    <h2 class="ui teal header item">Blog</h2>
                    <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                    <div class="right m-item item m-mobile-hide">
                        <!-- transparent 是透明的效果 -->
                        <div class="ui icon inverted transparent input">
                            <input type="text" placeholder="Search...">
                            <i class="search link icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 导航栏折叠按钮 -->
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <!-- 中间内容 -->
        <div class="m-container m-padded-tb-big">
            <div class="ui container">
                <div class="ui stackable grid">
                    <div class="eleven wide column">
                        <div class="ui segment">
                            <img src="https://picsum.photos/id/1002/800/600" alt="" class="ui rounded image">
                        </div>
                    </div>

                    <div class="five wide column">
                        <div class="ui top attached segment">
                            <div class="ui header">
                                关于我
                            </div>
                        </div>
                        <div class="ui attached segment">
                            <p class="m-text">
                                萌新，一只菜鸡，寻求不断进步。
                            </p>

                            <p class="m-text">
                                希望能够在生活中平衡学习与娱乐。
                            </p>
                        </div>

                        <div class="ui attached segment">
                            <div class="ui orange basic left pointing label" th:each="type : ${types}">
                                <a href="#" th:href="@{/types/{id}(id=${type.id})}" target="_blank"
                                   th:text="${type.name}"></a>
                            </div>

                            <!--/*-->
                            <div class="ui orange basic left pointing label">写作</div>
                            <div class="ui orange basic left pointing label">思考</div>
                            <!--*/-->
                        </div>

                        <div class="ui attached segment">
                            <div class="ui teal basic left pointing label m-margin-tb-tiny" th:each="tag : ${tags}">
                                <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank"
                                   th:text="${tag.name}"></a>
                            </div>
                            <!--/*-->
                            <div class="ui teal basic left pointing label m-margin-tb-tiny">Python</div>
                            <div class="ui teal basic left pointing label m-margin-tb-tiny">Clojure</div>
                            <div class="ui teal basic left pointing label m-margin-tb-tiny">C</div>
                            <!--*/-->
                        </div>

                        <div class="ui bottom attached segment">
                            <a href="#" class="ui circular icon button" target="_blank" th:href="@{https://github.com/JosephEJohnston}"><i class="github icon"></i></a>
                            <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                            <a href="#" class="ui qq circular icon button"
                               data-content="1176504109" data-position="bottom center">
                                <i class="qq icon"></i>
                            </a>
                        </div>

                        <!-- 微信二维码显示 -->
                        <div class="ui wechat-qr flowing popup transition hidden">
                            <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 footer -->
        <!-- vertical：垂直的，贴合边界，没有圆角 -->
        <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <!-- grid 将其分为 16 份
                    divided：用线分割
                 -->
                <div class="ui inverted divided stackable grid">

                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px" >
                            </div>
                        </div>
                    </div>

                    <div class="three wide column">
                        <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事 (User Story)</a>
                            <a href="#" class="item">关于刻意练习的清单</a>
                            <a href="#" class="item">失败要趁早</a>
                        </div>
                    </div>

                    <div class="three wide column">
                        <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email: lirenmi@163.com</a>
                            <a href="#" class="item">QQ: 12345678</a>
                        </div>
                    </div>

                    <div class="seven wide column">
                        <h4 class="ui inverted header m-opacity-mini">简介</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">
                            这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，
                            希望可以给来到这人的人有所帮助...
                        </p>
                    </div>
                </div>

                <!-- 底部分割线，为 divider -->
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @2019-2020 Lirenmi Designed by Lirenmi</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <th:block th:insert="_fragments :: info">
        </th:block>

        <script>
            // 在手机端(小屏)时，点击折叠按钮会出现导航栏条目
            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });

            // 点击 weixin 按钮，出现二维码
            $('.wechat').popup({
                popup : $('.wechat-qr'),
                position : 'bottom center'
            });

            // 点击 qq 按钮，出现 qq 号
            $('.qq').popup();
        </script>
    </body>
</html>
